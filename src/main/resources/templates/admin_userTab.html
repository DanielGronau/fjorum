<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:fragment="userTab" class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Active</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td><input type="checkbox" disabled="disabled" th:checked="${user.active}"/></td>
            <td th:text="${user.name}">John</td>
            <td th:text="${user.email}">john@example.com</td>
            <td>
                <button type="button" data-toggle="modal" th:attr="data-target='#userRightsModal' + ${user.id}">
                    Rights
                </button>
                <div class="modal fade" th:id="|userRightsModal${user.id}|" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel"
                                    th:text="|User Rights for ${user.name}|">User Rights for John Doe</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" th:action="${#mvc.url('AC#handleUserRightsForm').build()}"
                                      th:object="${userRightsForm}" method="post">
                                    <input type="hidden" name="userId" th:value="${user.id}"/>
                                    <!--<input type="hidden" th:field="*{userId}" th:value="${user.id}"/>-->
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>Assigned</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="r : ${roles}">
                                            <td><input type="checkbox" id="roleId" name="roleId"
                                                       th:value="${r.id}"
                                                       th:checked="${#sets.contains(user.roles,r)}"/>
                                            </td>
                                            <td th:text="${r.name}">
                                                ROLE_USER
                                            </td>
                                        </tr>
                                        <!--
                                        <tr th:each="role : ${roles}">
                                            <td><input type="checkbox" th:field="*{roleId}"                                                       th:value="${role.id}"
                                                       th:checked="${#sets.contains(user.roles,role)}"/>
                                            </td>
                                            <td th:text="${role.name}">
                                                ROLE_USER
                                            </td>
                                        </tr>
                                        //-->
                                        </tbody>
                                    </table>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <button>Edit</button>
                <button type="button" data-toggle="modal" th:attr="data-target='#userDeleteModal' + ${user.id}">
                    Delete
                </button>
                <div class="modal fade" th:id="|userDeleteModal${user.id}|" tabindex="-1" role="dialog"
                     aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel"
                                    th:text="|Delete user ${user.name}?|">Delete user John Doe?</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" th:action="${#mvc.url('AC#handleUserDeleteForm').build()}"
                                      th:object="${userDeleteForm}" method="post">
                                    <input type="hidden" name="entityId" th:value="${user.id}"/>
                                    <!--<input type="hidden" th:field="*{entityId}" th:value="${user.id}"/>-->
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Delete User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <form role="form" th:action="${#mvc.url('AC#handleUserCreateForm').build()}" th:object="${userCreateForm}"
          method="post">
        <div class="row">
            <div class="col-md-5">
                <label for="name">User name </label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Name"/>
                <br/>
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Email"/>
                <br/>
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password"/>
                <br/>
                <label for="password">repeat Password</label>
                <input class="form-control" type="password" id="passwordRepeated" name="passwordRepeated"/>
                <br/>
                <button type="submit" class="btn btn-primary">Add User</button>
                <!--
                   <label th:for="${#ids.next('name')}">User name </label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Name"/>
                <br/>
                <label th:for="${#ids.next('email')}">Email</label>
                <input class="form-control" type="email" th:field="*{email}" placeholder="Email"/>
                <br/>
                <label th:for="${#ids.next('password')}">Password</label>
                <input class="form-control" type="password" th:field="*{password}"/>
                <br/>
                <label th:for="${#ids.next('passwordRepeated')}">repeat Password</label>
                <input class="form-control" type="password" th:field="*{passwordRepeated}"/>
                <br/>
                <button type="submit" class="btn btn-primary">Add User</button>
                //-->
            </div>
        </div>
    </form>
</div>

</body>
</html>
